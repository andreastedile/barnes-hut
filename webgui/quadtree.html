<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barnes Hut particle animation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
</head>
<body>
<input type="file" id="file-selector" onclick="clearContent(this)" onchange="readFile(this)" accept=".json"
       display="none" style="display: none;">
<div id="welcome-wrapper">
    <input type="button" id="file-cover" value="Upload JSON..."
           onclick="document.getElementById('file-selector').click();"/>
    <img src="imgs/file-upload.svg">
</div>
<div id="svg-wrapper" display="none" style="display: none;">
    <svg id="svg-canvas" width="700" height="700"></svg>
    <div id="controls">
        <button type="button" onclick="prevStep()"> <</button>
        <button type="button" onclick="nextStep()"> ></button>
    </div>
</div>

<script src="scripts/common.js"></script>
<script src="scripts/quadtree.js"></script>
</body>
</html>

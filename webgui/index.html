<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barnes–Hut simulation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1 id="title">View a Barnes–Hut simulation</h1>
<input type="file" id="file-selector" onchange="removeHeadings(); loadSimulation(this)" accept=".json"
       style="display: none;">
<div id="welcome-wrapper">
    <input type="button" id="file-cover" value="Upload JSON..."
           onclick="document.getElementById('file-selector').click();"/>
    <img src="imgs/file-upload.svg" alt="file-upload.svg">
</div>
<div id="svg-wrapper">
</div>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="simulation.js">
</script>
</body>
</html>
